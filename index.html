<body>
    <div id="text">我的名字是賈瑞。我每天朝思暮想，希望有一天能夠與王熙鳳親近，可惜一直不能實現，屢試屢敗，便傷心欲絕，身體每況愈下，最後只能躺在床上。有一天一位道士幫助我，給了一面風月鑒(鏡子)，叫我只能看風月鑒的反面。
    </div>
    <div id="author">作者：盧昭華、曾敬豪、黃永棣、李俊彥</div>

</body>
